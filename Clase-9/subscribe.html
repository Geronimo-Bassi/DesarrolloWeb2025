              <form action="" class="formulario" id="formulariosub">
                <h4 id="titulo-formulario">FORMULARIO DE SUSCRIPCIÓN.</h4>
                <div class="tabla-formulario">
                    <div class="columna1" id="datos__usuario">
                        <h4>Datos Personales</h4>
                        <label for="nombrecompleto">Nombre completo</label>
                        <input type="text" id="nombrecompleto" class="formulario__input" name="nombrecompleto" />
                        <small class="error" id="error-nombre"></small>

                        <label for="edad">Edad</label>
                        <input type="number" id="edad" class="formulario__input" name="edad" />
                        <small class="error" id="error-edad"></small>

                        <label for="telefono">Teléfono</label>
                        <input type="text" id="telefono" class="formulario__input" name="telefono" />
                        <small class="error" id="error-telefono"></small>

                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" class="formulario__input" name="direccion" />
                        <small class="error" id="error-direccion"></small>


                        <label for="ciudad">Ciudad</label>
                        <input type="text" id="ciudad" class="formulario__input" name="ciudad" />
                        <small class="error" id="error-ciudad"></small>

                        <label for="cp">Código Postal</label>
                        <input type="text" id="cp" class="formulario__input" name="cp" />
                        <small class="error" id="error-cp"></small>


                        <label for="dni">DNI</label>
                        <input type="text" class="formulario__input" id="dni" name="dni" />
                        <small class="error" id="error-dni"></small>
                    </div>

                    <div class="columna2">
                        <h4>Datos del usuarios</h4>
                        <label for="email">Email</label>
                        <input type="email" id="email" class="formulario__input" name="email" />
                        <small class="error" id="error-email"></small>

                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" class="formulario__input" name="contraseña" />
                        <small class="error" id="error-contraseña"></small>


                        <label for="repcontraseña">Repetir contraseña</label>
                        <input type="password" id="repcontraseña" class="formulario__input" name="repcontraseña" />
                        <small class="error" id="error-repcontraseña"></small>
                    </div>
                    
                </div>
                
                <button type="submit" class="formulario__btn">Enviar</button>
            </form>
